<script>

    $(document).ready(
        function () {

            let page = $(window);

            let l1 = $(".l1");
            let l2 = $(".l2");
            let l3 = $(".l3");
            let l4 = $(".l4");
            let l5 = $(".l5");
            let l6 = $(".l6");

            let pageHeight = document.body.scrollHeight - window.innerHeight;
            let offsetAmount = Math.min(window.outerHeight * .70, 600);

            function UpdateScroll() {
                let pageHeight = document.body.scrollHeight - window.innerHeight;

                offsetAmount = Math.min(window.outerHeight * .70, 600);

                let scrollPercent = page.scrollTop() / pageHeight;
                let offsetPercent = offsetAmount * scrollPercent - (offsetAmount * .5);

                l1.css("transform", "translateY(" + (offsetPercent * .05) + "px)");
                l2.css("transform", "translateY(" + (offsetPercent * .4) + "px)");
                l3.css("transform", "translateY(" + (offsetPercent * .5) + "px)");
                l4.css("transform", "translateY(" + (offsetPercent * .7) + "px)");
                l5.css("transform", "translateY(" + (offsetPercent * .9) + "px)");
                l6.css("transform", "translateY(" + (offsetPercent * 1) + "px)");

            }

            //init
            UpdateScroll();


            page.scroll(function () {

                UpdateScroll();

            });
        });

</script>
